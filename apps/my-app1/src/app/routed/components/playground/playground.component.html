<div class="playground">
  <mat-card class="playground-card">
    <div>Playground Component Template</div>
    <div>
      <form [formGroup]="form" (ngSubmit)="onSubmit(model)">
        <formly-form
          [form]="form"
          [fields]="fields"
          [model]="model"
        ></formly-form>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </mat-card>
</div>
